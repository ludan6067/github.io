    /* <!---------------------- NAV BAR CSS -------------------------------------> */

    /* ---------------------------------相片牆 CSS-------------------------------------- */
    .container {
        /* width: 1200px;
        height: 100vh; */
        margin:  auto;
        columns: 4;
        column-gap: 40px;
    }

    /* margin  上 左右  下 */
    .container .photo-box {
        width: 100%;
        margin: 0 0 20px;
        padding: 10px;
        background: #fff;
        overflow: hidden;

    }

            max-width: 40%;
            height: auto;
            transition: ease-in-out;
            opacity: 0.7;
        }

            transition: ease-in-out;
            animation-iteration-count: infinite;
            /* opacity: 0.7; */

        }

        @keyframes heart {
            0% {
                transform: scale(1);
            }

            50% {

            }

            100% {
                transform: scale(1);
            }
        }

            color: rgb(48, 48, 48);

        }

        #copyright .gototop {
            width: 50px;
            height: 50px;
            position: fixed;
            right: 50px;
            bottom: 100px;
        }

        .gototop img {
            width: 100%;
            height: auto;
            transition: .3s;
            opacity: 0.6;           
        }
        .gototop:hover img{
            animation-name: scroll;
            animation-duration: 0.7s;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        .gototop {
            opacity: 0;
        }

        .show-gototop {
            opacity: 0.6;
            transition: .3s;
        }

        @media(max-width: 768px) {
            #copyright{
                font-size: 10px;
            }
            #copyright .gototop {
                width: 45px;
                height: 45px;
                right: 40px;
                bottom: 250px;
            }

        @keyframes scroll {

            50% {

            100% {

    <!-- -----------------------------------scroll & NAV & gotottop  Script---------------------------------------- -->
    <script>


        window.onscroll = function () {
            var nowScrollTop_safari = document.body.scrollTop
            var nowScrollTop_google = document.documentElement.scrollTop
            var navSection = document.querySelector('#navSection')
            var scrollPic = document.querySelector('.scrollPic')
            var gototop = document.querySelector('.gototop')
            // 滑鼠
            if (nowScrollTop_safari > 200 || nowScrollTop_google > 200) {

                scrollPic.classList.add('hideScroll')
            }
            else {

                scrollPic.classList.remove('hideScroll')
            }
            // nav
            if (nowScrollTop_safari > 1080 || nowScrollTop_google > 1080) {
                navSection.classList.add('nav-opacity')
            }
            else {
                navSection.classList.remove('.nav-opacity')
            }
            // gototop
            if (nowScrollTop_safari > 50 || nowScrollTop_google > 50) {
                gototop.classList.add('show-gototop')
            }
            else {
                gototop.classList.remove('show-gototop')
            }
        }
    </script>
