    <script>


        window.onscroll = function () {
            var nowScrollTop_safari = document.body.scrollTop
            var nowScrollTop_google = document.documentElement.scrollTop
            var navSection = document.querySelector('#navSection')
            var scrollPic = document.querySelector('.scrollPic')
            var gototop = document.querySelector('.gototop')
            // 滑鼠

            }
            else {

                scrollPic.classList.remove('hideScroll')
            }
            // nav

                navSection.classList.add('nav-opacity')
            }
            else {
                navSection.classList.remove('.nav-opacity')
            }
            // gototop
            if (nowScrollTop_safari > 50 || nowScrollTop_google > 50) {
                gototop.classList.add('show-gototop')
            }
            else {
                gototop.classList.remove('show-gototop')
            }
        }
    </script>

    <!-- ----------------雪花效果---------------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>

    <script type="text/javascript">$(function () {
            //js設定陣列儲存6張花瓣的圖片
            var snowflakePNG = ['./img/snow1.png', './img/snow2.png', './img/snow3.png', './img/snow4.png', './img/snow5.png', './img/snow6.png']
            var container = $("#content");
            //獲取content的寬高 /////// 
            visualWidth = container.width();
            visualHeight = container.height();
            //飄雪花 // /////// 
            function snowflake() {
                // 雪花容器 
                var $flakeContainer = $('#snowflake');
                // 隨機六張圖 
                function getImagesName() { return snowflakePNG[[Math.floor(Math.random() * 6)]]; }
                // 建立一個雪花元素 
                function createSnowBox() {
                    var url = getImagesName();
                    return $('<div class="snowbox" />').css({ 'width': 41, 'height': 41, 'position': 'absolute', 'backgroundSize': 'cover', 'zIndex': 100000, 'top': '-41px', 'backgroundImage': 'url(' + url + ')' }).addClass('snowRoll');
                }
                // 開始飄花
                setInterval(function () {
                    // 運動的軌跡 
                    var startPositionLeft = Math.random() * visualWidth - 100, startOpacity = 1, endPositionTop = visualHeight - 40, endPositionLeft = startPositionLeft - 100 + Math.random() * 500, duration = visualHeight * 10 + Math.random() * 5000;
                    // 隨機透明度,不小於0 
                    var randomStart = Math.random(); randomStart = randomStart < 0 ? startOpacity : randomStart;
                    // 建立一個雪花 
                    var $flake = createSnowBox();
                    // 設計起點位置 
                    $flake.css({ left: startPositionLeft, opacity: randomStart });
                    // 加入到容器 
                    $flakeContainer.append($flake);
                    // 開始執行動畫 
                    $flake.transition({
                        //結束後刪除 
                        top: endPositionTop, left: endPositionLeft, opacity: 0.7
                    }, duration, 'ease-out', function () { $(this).remove() });
                }, 200);
            } snowflake()
        })
         //執行函式
    </script>
